<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patibrata</title>
        <link rel="stylesheet" href="/style.css" />

        <link rel="icon" href="/assets/favicon.png" type="image/png" />
        <link rel="apple-touch-icon" href="/assets/favicon.png" />
        <!--<link rel="manifest" href="/manifest.json" />-->
    </head>
    <body>
        <div id="loader">
            <div class="loader-content">
                <img src="/assets/patibrata.svg" alt="Patibrata" class="loader-logo" />
                <div class="loader-progress-container">
                    <div class="loader-progress-bar" id="loader-bar"></div>
                </div>
                <div class="loader-percentage" id="loader-percentage">0%</div>
            </div>
        </div>

        <!-- Floating Dock Navbar -->
        <nav class="nav-dock" id="nav-dock">
            <button class="dock-toggle" id="menu-toggle">
                <img src="/assets/patibrata.svg" alt="Logo" class="dock-logo">
            </button>
            <div class="dock-links">
                <a href="/" data-link class="nav-item">Home</a>
                <a href="/poems" data-link class="nav-item">Poems from an Arborist</a>
                <a href="/about" data-link class="nav-item">About</a>
                <a href="/gallery" data-link class="nav-item">Gallery</a>
            </div>
        </nav>

        <div id="smooth-wrapper">
            <div id="smooth-content">
                <!-- Floating Photos (Inside smooth-content for full page bounds) -->
                <div class="floating-photos" id="floating-photos" style="display: block !important; visibility: visible !important; opacity: 1 !important;">
                    <div class="floating-photo" data-speed="1.4"></div>
                    <div class="floating-photo" data-speed="1.6"></div>
                    <div class="floating-photo" data-speed="1.3"></div>
                    <div class="floating-photo" data-speed="1.5"></div>
                    <div class="floating-photo" data-speed="1.45"></div>
                    <div class="floating-photo" data-speed="1.55"></div>
                    <div class="floating-photo" data-speed="1.35"></div>
                    <div class="floating-photo" data-speed="1.5"></div>
                    <div class="floating-photo" data-speed="1.8"></div>
                    <div class="floating-photo" data-speed="1.9"></div>
                </div>

                <main id="app"></main>

                <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
                <script src="/static/js/gsap.min.js"></script>
                <script src="/static/js/Draggable.js"></script>
                <script src="/static/js/InertiaPlugin.js"></script>
                <script src="/static/js/ScrollTrigger.min.js"></script>
                <script src="/static/js/ScrollSmoother.min.js"></script>
                <script type="module" src="/main.js"></script>
            </div>
        </div>
    </body>
</html>
