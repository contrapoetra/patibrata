<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patibrata</title>
        <link rel="stylesheet" href="/style.css" />

        <link rel="icon" href="/assets/favicon.png" type="image/png" />
        <link rel="apple-touch-icon" href="/assets/favicon.png" />
        <!--<link rel="manifest" href="/manifest.json" />-->
    </head>
    <body>
        <!-- Floating Dock Navbar -->
        <nav class="nav-dock" id="nav-dock">
            <button class="dock-toggle" id="menu-toggle">
                <img src="/assets/patibrata.svg" alt="Logo" class="dock-logo">
            </button>
            <div class="dock-links">
                <a href="/" data-link class="nav-item">Home</a>
                <a href="/poems" data-link class="nav-item">Poems from an Arborist</a>
                <a href="/about" data-link class="nav-item">About</a>
                <a href="/gallery" data-link class="nav-item">Gallery</a>
            </div>
        </nav>

        <!-- Floating Photos -->
        <div class="floating-photos" id="floating-photos" style="display: block !important; visibility: visible !important; opacity: 1 !important;">
            <div class="floating-photo" data-speed="1.4" style="top: 12%; left: 4%;"></div>
            <div class="floating-photo" data-speed="1.6" style="top: 35%; right: 6%;"></div>
            <div class="floating-photo" data-speed="1.3" style="top: 65%; left: 8%;"></div>
            <div class="floating-photo" data-speed="1.5" style="top: 110%; right: 4%;"></div>
            <div class="floating-photo" data-speed="1.45" style="top: 160%; left: 2%;"></div>
            <div class="floating-photo" data-speed="1.55" style="top: 210%; right: 10%;"></div>
            <div class="floating-photo" data-speed="1.35" style="top: 260%; left: 6%;"></div>
            <div class="floating-photo" data-speed="1.5" style="top: 320%; right: 5%;"></div>
            <!-- Closest Foreground Photos (Lower down) -->
            <div class="floating-photo" data-speed="1.8" style="top: 280%; right: 15%;"></div>
            <div class="floating-photo" data-speed="1.9" style="top: 340%; left: 12%;"></div>
        </div>

        <div id="smooth-wrapper">
            <div id="smooth-content">
                <main id="app"></main>

                <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
                <script src="/static/js/gsap.min.js"></script>
                <script src="/static/js/ScrollTrigger.min.js"></script>
                <script src="/static/js/ScrollSmoother.min.js"></script>
                <script type="module" src="/main.js"></script>
            </div>
        </div>
    </body>
</html>
